<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hyper 구현 - 단순한 마크업 구조 -->
    <h1>Hyper Todo 앱</h1>
    
    <div class="app-container">
        <div class="input-group">
            <input type="text" id="todo-input" placeholder="할 일을 입력하세요..." />
            <button id="add-btn">추가</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">전체</button>
            <button class="filter-btn" data-filter="active">미완료</button>
            <button class="filter-btn" data-filter="completed">완료</button>
        </div>

        <ul class="todo-list" id="todo-list">
            <!-- 할 일 항목이 여기에 동적으로 추가됩니다 -->
        </ul>

        <div class="stats">
            <p>완료: <span id="completed-count">0</span> / 전체: <span id="total-count">0</span></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
